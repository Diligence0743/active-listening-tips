<!doctype html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="۶ نکته مهم برای تقویت مهارت گوش دادن فعال و بهبود ارتباطات"
        />
        <meta
            name="keywords"
            content="گوش دادن فعال, مهارت ارتباطی, هوش هیجانی"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <title>نکات گوش دادن فعال</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap");

            :root {
                --primary-color: #4a6da7;
                --secondary-color: #8a4baf;
                --accent-color: #ff6b6b;
                --light-bg: #f8f9fa;
                --dark-text: #2d3748;
                --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                    0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }

            body {
                font-family: "Vazirmatn", "Tahoma", Arial, sans-serif;
                margin: 0;
                padding: 30px;
                max-width: 1200px;
                margin: 0 auto;
                text-align: right;
                background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
                color: var(--dark-text);
                line-height: 1.6;
            }

            .header {
                text-align: center;
                margin-bottom: 40px;
                padding: 20px;
                border-radius: 15px;
                background: linear-gradient(
                    135deg,
                    var(--primary-color),
                    var(--secondary-color)
                );
                box-shadow: var(--card-shadow);
            }

            h1 {
                font-size: 36px;
                color: white;
                margin: 0;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            }

            .tips-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 25px;
                margin-bottom: 50px;
            }

            .tip {
                background-color: white;
                padding: 25px;
                border-radius: 15px;
                box-shadow: var(--card-shadow);
                transition:
                    transform 0.3s ease,
                    box-shadow 0.3s ease;
                border-top: 4px solid var(--primary-color);
            }

            .tip:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.15);
            }

            .tip h3 {
                margin-top: 0;
                color: var(--primary-color);
                border-bottom: 2px solid #f0f0f0;
                padding-bottom: 10px;
                font-size: 22px;
            }

            .tip p {
                margin-top: 15px;
                color: #4a5568;
                font-size: 16px;
            }

            .sections-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
            }

            .section {
                background-color: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: var(--card-shadow);
            }

            .section:first-child {
                border-top: 4px solid var(--accent-color);
            }

            .section:last-child {
                border-top: 4px solid var(--secondary-color);
            }

            .section h2 {
                color: var(--dark-text);
                font-size: 24px;
                margin-top: 0;
                margin-bottom: 25px;
                text-align: center;
                padding-bottom: 10px;
                border-bottom: 2px solid #f0f0f0;
            }

            .obstacle,
            .eq-item {
                margin-bottom: 20px;
                padding: 15px;
                border-radius: 10px;
                background-color: var(--light-bg);
                transition: transform 0.2s ease;
            }

            .obstacle:hover,
            .eq-item:hover {
                transform: translateX(-5px);
            }

            .obstacle strong {
                display: block;
                margin-bottom: 8px;
                color: var(--accent-color);
                font-size: 18px;
            }

            .eq-item p {
                margin: 0;
                position: relative;
                padding-right: 20px;
            }

            .eq-item p:before {
                content: "•";
                position: absolute;
                right: 0;
                color: var(--secondary-color);
                font-weight: bold;
            }

            @media (max-width: 768px) {
                .sections-container {
                    grid-template-columns: 1fr;
                }

                body {
                    padding: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>۶ نکته برای گوش دادن فعال</h1>
